<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Meal Planner</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Meal Planner</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="customMeals" class="btn btn-outline-primary btn-lg">Custom Meals</a>
        </div>
        <div class="col text-center m-3">
            <a href="plans" class="btn btn-outline-primary btn-lg">Plans</a>
        </div>
        <div class="col text-center m-3">
            <a href="favorites" class="btn btn-outline-primary btn-lg">Favorites</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>ID</strong></div>
        <div class="col-6 text-left"><span th:text="${customMeal.id}">Custom Meal Id</span></div>

        <div class="col-6 text-right"><strong>Name</strong></div>
        <div class="col-6 text-left"><span th:text="${customMeal.name}">Custom Meal Name</span></div>

        <div class="col-6 text-right"><strong>Ingredients</strong></div>
        <div class="col-6 text-left"><span th:text="${customMeal.ingredients}">Custom Meal Ingredients</span></div>

        <div class="col-6 text-right"><strong>Notes</strong></div>
        <div class="col-6 text-left"><span th:text="${customMeal.note}">Custom Meal Note</span></div>

    </div>

    <div class="row m-4">
        <div class="col text-center m-3">
            <a href="#" th:href="@{/performDeleteCustomMeal(id=${customMeal.id})}" class="btn btn-outline-danger btn-lg">Confirm Delete</a>
        </div>

        <div class="col text-center m-3">
            <a href="#" th:href="@{/customMeals}" class="btn btn-outline-primary btn-lg">Cancel</a>
        </div>
    </div>

</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
