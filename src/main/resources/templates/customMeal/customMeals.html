<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Meal Planner</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" th:href="@{/home}" class="text-dark">Meal Planner</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="/" th:href="@{/customMeals}" class="btn btn-outline-primary btn-lg">Custom Meals</a>
        </div>
        <div class="col text-center m-3">
            <a href="plans" class="btn btn-outline-primary btn-lg">Plans</a>
        </div>
        <div class="col text-center m-3">
            <a href="favorites" class="btn btn-outline-primary btn-lg">Favorites</a>
        </div>
    </div>


    <!--- ADD CUSTOM MEAL SECTION HERE ---->
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Adding Custom Meal</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addCustomMeal" method="POST">
                <div class="form-group row">
                    <label class="col-3 col-form-label" for="name">
                        Name</label>
                    <div class="col-9">
                        <input id="name" type="text" name="name" class="form-control" placeholder="Meal name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label" for="ingredients">
                        Ingredients</label>
                    <div class="col-9">
<!--                        <input id="name" type="text" name="name" class="form-control" placeholder="Meal Name" value="">-->
                        <textarea id="ingredients"
                                  name="ingredients"
                                  class="form-control"
                                  placeholder="Chicken, peppers,..."></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-3 col-form-label" for="note">
                        Notes</label>
                    <div class="col-9">
                        <textarea id="note"
                                  name="note"
                                  class="form-control"
                                  placeholder="Add two cups of water... Dice onions..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Favorite</button>
            </form>
        </div>
    </div>

    <!--- END ADD CUSTOM MEAL SECTION HERE ---->

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customMeal : ${customMeals}">
                    <td th:text="${customMeal.id}">Custom Meal ID</td>
                    <td th:text="${customMeal.name}">Custom Meal Name</td>
                    <td><a href="#" th:href="@{/customMealDetail(id=${customMeal.id})}">Details</a> </td>
                    <td><a href="#" th:href="@{/editCustomMeal(id=${customMeal.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteCustomMeal(id=${customMeal.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
