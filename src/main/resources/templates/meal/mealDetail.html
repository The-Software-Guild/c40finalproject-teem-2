<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Meal Planner</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark" style="background-color: #4aa1ff; font-family: Arial, sans-serif;">
            <h1><a href="/" th:href="@{/home}" class="text-dark"><strong>Full Belly</strong></a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="customMeals" class="btn btn-outline-primary btn-lg">Custom Meals</a>
        </div>
        <div class="col text-center m-3">
            <a href="plans" class="btn btn-outline-primary btn-lg">Plans</a>
        </div>
        <div class="col text-center m-3">
            <a href="favorites" class="btn btn-outline-primary btn-lg">Favorites</a>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>ID</strong></div>
        <div class="col-6 text-left"><span th:text="${meal.IdMeal}">Meal Id</span></div>

        <div class="col-6 text-right"></div>
        <div class="col-6 text-left">
        <img
                th:src="@{${meal.strMealThumb}}"
                class="rounded" style="width:249px;height:249px;"/>
        </div>



        <div class="col-6 text-right"><strong>Name</strong></div>
        <div class="col-6 text-left"><span th:text="${meal.strMeal}">Meal Name</span></div>

        <div class="col-6 text-right"><strong>Ingredients</strong></div>
        <div class="col-6 text-left">
            <div class="row">
                <div class="col-5">
                <span th:each="ingredient : ${ingredients}">
                    <span th:text="${ingredient} + ' : '">Meal Ingredients </span><br/>
                </span>
                </div>

                <div class="col-7 text-left">
                <span th:each="measurement: ${measurements}">
                    <span th:text="${measurement}">  Meal Measurements</span><br/>
                </span>
                </div>
            </div>
        </div>

        <div class="col-6 text-right"><strong>Instructions</strong></div>
        <div class="col-6 text-left"><span th:text="${meal.strInstructions}">Meal Instructions</span></div>
        <div class="col-6 text-right"><strong>Video</strong></div>
        <div class="col-6 text-left">
            <iframe width="70%" height="300px" th:src="${'https://www.youtube.com/embed/' + meal.strYoutube}"></iframe>
        </div>


    </div>
    <div class="row m-6" >
        <form action="addFavorite" method="POST" class="col text-center m-3" th:if="${!isFavorite}">
            <input type="hidden" name="mealId" id="mealId" th:value="${meal.IdMeal}"/>
            <button type="submit" class="btn-outline-info btn-lg">Add Favorites</button>
        </form>
    </div>
    <div class="row m-6">
        <div class="col text-center m-3">
            <a href="#" th:href="@{/deleteFavorite(mealId=${meal.idMeal})}" th:if="${isFavorite}" class="btn btn-outline-danger btn-lg">Delete Favorites</a>
        </div>
    </div>

</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
