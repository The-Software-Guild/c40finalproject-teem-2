<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <script src="../static/js/main.js"></script>-->
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>

    <div class="container">

        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" th:href="@{/home}" class="text-dark">Happy Belly</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="/" th:href="@{/customMeals}" class="btn btn-outline-primary btn-lg">Custom Meals</a>
            </div>
            <div class="col text-center m-3">
                <a href="plans" class="btn btn-outline-primary btn-lg">Plans</a>
            </div>
            <div class="col text-center m-3">
                <a href="/" th:href="@{/favorites}" class="btn btn-outline-primary btn-lg">Favorites</a>
            </div>
        </div>

        <div class="row">
            <!-- left container -->
            <div class="col">

                <!--container for Contact List table -->
                <div id="mainDiv">
                    <div class="btn-toolbar">
                        <div class="col-sm">
<!--                            <button type="button" id="btnCreate" class="btn btn-primary mr-2 mb-2" onclick="showAddFrom()">Create Custom Meal</button>-->
                        </div>

                        <div class="col-sm">
                            <button type="button" id="searchButton" th:onclick="'javascript:showResult()'" class="btn btn-primary mr-2 mb-2">Search</button>

                            <select class="form-select" aria-label="Default select example" id="categoryButton" required>
                                <option disabled selected value="0" >Open this select menu</option>
                                <option value="s">Name</option>
                                <option value="c">Category</option>
                                <option value="a">Area</option>
                                <option value="i">Main Ingredient</option>
                            </select>
                        </div>

                        <div class="col-sm">
                            <input type="search" id="searchTerm" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon" />
                        </div>
                    </div>

                    <table id="contactTable" class="table table-hover">
                        <thead>
                        <tr>
                            <th width="30%">Picture</th>
                            <th width="30%">Name</th>
                            <th width="20%">Details</th>
                            <th width="20%">Favorite</th>
                        </tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows">
                        <tr th:each="meal : ${meals}">
                            <td>
                                <img
                                        th:src="@{${meal.strMealThumb}}"
                                        class="rounded" style="width:249px;height:249px;"/>

                            </td>
                            <td th:text='${meal.strMeal}'></td>
                            <td><a href="#" th:href="@{/mealDetail(id=${meal.idMeal})}">Details</a></td>
                            <td><a href="#" th:href="@{/addFavorite(id=${meal.idMeal})}">Favorite</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div> <!-- end #contactTableDiv -->
            </div> <!-- end left container -->
        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
