<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js" defer></script>
    <title>Meal Planner</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark" style="background-color: #4aa1ff; font-family: Arial, sans-serif;">
            <h1><a href="/" th:href="@{/home}" class="text-dark"><strong>Full Belly</strong></a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="customMeals" class="btn btn-outline-primary btn-lg">Custom Meals</a>
        </div>
        <div class="col text-center m-3">
            <a href="plans" class="btn btn-outline-primary btn-lg">Plans</a>
        </div>
        <div class="col text-center m-3">
            <a href="favorites" class="btn btn-outline-primary btn-lg">Favorites</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Editing Plan Meal</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editPlanMeal" method="POST">
                <div class="form-group row" th:if="${!planMeal.isCustom}">
                    <label class="col-3 col-form-label" for="meals">
                         Meals</label>
                    <div class="col-9">
                        <select id="meals" class="form-control js-basic-single" name="mealId">
                            <option th:each="meal : ${meals}" th:value="${meal.idMeal}"
                                    th:selected="${meal.idMeal == planMeal.mealId}"
                                    th:text="${meal.strMeal}"
                            >Meals</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" th:if="${planMeal.isCustom}">
                    <label class="col-3 col-form-label" for="customMeals">
                        Your Meals</label>
                    <div class="col-9">
                        <select id="customMeals" class="form-control js-basic-single" name="customMealId">
                            <option th:each="customMeal : ${customMeals}" th:value="${customMeal.id}"
                                    th:selected="${customMeal.id == planMeal.mealId}"
                                    th:text="${customMeal.name}"
                            >Your Meal</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="id" name="id" class="form-control" th:value="${planMeal.id}">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mealSelect2.js}"></script>
</body>
</html>;
